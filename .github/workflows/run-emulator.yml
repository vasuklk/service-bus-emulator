name: Run Service Bus Emulator

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-emulator:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start Service Bus Emulator
        run: docker compose up -d

      - name: Wait for emulator to be ready
        run: |
          echo "Waiting 30 seconds for emulator to start..."
          sleep 30
          echo "âœ“ Wait complete"

      - name: Verify emulator is running
        run: |
          docker compose ps

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore NuGet packages - Publisher.Tests project
        run: dotnet restore Publisher.Tests/Publisher.Tests.csproj

      - name: Build tests project - Publisher.Tests project
        run: dotnet build Publisher.Tests/Publisher.Tests.csproj --configuration Release --no-restore

      - name: Run unit tests
        run: dotnet test Publisher.Tests/Publisher.Tests.csproj --configuration Release --no-build --verbosity normal --logger "console;verbosity=detailed"

      - name: Check emulator logs
        if: failure()
        run: docker compose logs servicebus-emulator

      - name: Cleanup
        if: always()
        run: docker compose down -v
